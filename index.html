<!DOCTYPE html>

<html lang="en">
  <head>
      <title>Coding Quiz Game</title>
      <meta charset="UTF-8"/>
      <!-- media queries -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <!-- style.css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- highscores button and time indicator -->
  <div id="timer" class="m-3">Time: 0</div>
  <div id="highscores" type="button"  class="m-2 btn btn-link">View highscores</div>

  <!-- Quiz Start page -->
  <div class="media-body">  
    <div id="page" class="container">
    
      <div class="row">
          <div class="col-1">
          </div>
          <div class="col-10 mt-5 mb-4 pt-2 text-center">
            <h1>Coding Quiz Challenge</h1>
          </div>
          <div class="col-3">
          </div>
      </div>
      <div class="row">
          <div class="col-1">
            
          </div>
          <div class="col-10 pt-3 text-center">
            <h4>Try to answer all the questions correctly in 75 seconds. If you answer a question incorrectly you will loose 15 seconds</h4>
          </div>
      </div>
      <div class="row">
          <div class="col-5">

          </div>
          <div class="col-3 mt-4">
            <button type="button" id="start" class="btn btn-success"></button>
          </div>
      </div>
    </div>                   
  </div>

  <!-- High Scores popup modal -->
  <div id="highscoreModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>High Scores:</h1>
      <span id="userScore"></span>

      <div class="row">
        <div class="col">
        
        </div>
        <div class="col">
          <input type="text" id="name" class="form-control" placeholder="initials here">
        </div>
        <div class="col mt-1">
          <button type="button" id="scoreSubmit" class="btn btn-success btn-sm">submit</button>
        </div>
      </div>

    </div>

  </div>

  <!-- Game Over Page -->
  <div id="page" class="container">
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10 mt-5 mb-4 pt-2 text-center">
          <h1 id="gameover"></h1>
        </div>
        <div class="col-3">
        </div>
    </div>

    <div class="row">
      <div class="col-5">

      </div>
      <div class="col-3 mt-4">
        <button type="button" id="restart" class="btn btn-success" style="display: none;"></button>
      </div>
  </div>

  <!-- Quiz elements -->
  <div class="media-body">
    <div id="quizArea">
      <h2 id="questionArea"></h2>
      <div id="choicesArea"></div>
    </div>
  </div> 
   
    
    <!-- javascript -->
  <script src="assets/javascript/script.js"></script>
</body>
</html>
